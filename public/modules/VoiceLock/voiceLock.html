<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Lock</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #backBtn { margin-bottom: 10px; }
        .micWarning { color: red; font-size: 0.9em; }
        #barContainer {
            position: relative;
            width: 100%;
            height: 20px;
            background: #ccc;
            margin-top: 20px;
        }
        #levelBar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: red;
            transition: width 0.1s linear;
        }
        #targetZone {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(0,255,0,0.3);
            left: 0;
            width: 0%;
            pointer-events: none;
        }
        #levelBar.active {
            animation: pulse 0.5s linear infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        #voiceLock p { margin: 5px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <button id="backBtn">&larr; Back</button>
    <h1>Voice Lock</h1>
    <p class="micWarning">&#9888; Requires microphone access</p>
    <div id="barContainer">
        <div id="levelBar"></div>
        <div id="targetZone"></div>
    </div>
    <p>Current level: <span id="levelNum">0</span></p>
    <section id="voiceLock">
        <p id="timerInfo">Matched: 0.0 / 3.0 seconds</p>
        <p id="unlockMsg" class="hidden">&#10004; Unlocked!</p>
    </section>
    <button id="stopBtn" class="hidden">Stop</button>
    <script src="voiceLock.js"></script>
</body>
</html>
