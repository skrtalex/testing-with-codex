<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Mechanics Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game Mechanics Hub</h1>
        <button id="toggleDebug">Toggle Debug</button>
    </header>

    <main id="mainMenu">
        <button id="newModuleBtn">New Module</button>
        <button id="loadModuleBtn">Load Module</button>
        <button id="viewModulesBtn">View All Modules</button>
        <button id="settingsBtn">Settings</button>
    </main>

    <section id="moduleList" class="hidden">
        <h2>Modules</h2>
        <div id="modulesContainer"></div>
    </section>

    <section id="debugPanel" class="hidden">
        <h3>Debug Console</h3>
        <pre id="debugOutput"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
