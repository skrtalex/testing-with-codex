<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Mechanics Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game Mechanics Hub</h1>
        <button id="toggleDebug">Toggle Debug</button>
    </header>

    <main id="mainMenu">
        <button id="newModuleBtn">New Module</button>
        <button id="loadModuleBtn">Load Module</button>
        <button id="viewModulesBtn">View All Modules</button>
        <button id="settingsBtn">Settings</button>

        <button id="quitBtn">Quit</button>
    </main>

    <section id="newModuleSection" class="hidden submenu">
        <button class="backBtn">Back</button>
        <h2>New Module</h2>
        <p>Feature coming soon...</p>
    </section>

    <section id="moduleList" class="hidden submenu">
        <button class="backBtn">Back</button>

        <h2>Modules</h2>
        <div id="modulesContainer"></div>
    </section>


    <section id="settingsSection" class="hidden submenu">
        <button class="backBtn">Back</button>
        <h2>Settings</h2>
        <p>Settings placeholder.</p>
    </section>

    <div id="quitConfirm" class="hidden">
        <p>Are you sure you want to quit?</p>
        <button id="quitYes">Yes</button>
        <button id="quitNo">No</button>
    </div>


    <section id="debugPanel" class="hidden">
        <h3>Debug Console</h3>
        <pre id="debugOutput"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
